baseURL: "https://0dot77.com/"
languageCode: "ko-kr"
title: "Imagine . Create . Share"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

# 이미지 최적화 설정
imaging:
  resampleFilter: "Lanczos"
  quality: 85
  hint: "photo"
  anchor: "Smart"

menu:
  main:
    - identifier: daily
      name: Daily Immersive
      url: /daily/
      weight: 10
    - identifier: sprint
      name: 3Days Sprint
      url: /sprint/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30

params:
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  
  profileMode:
    enabled: true
    title: "0dot77"
    subtitle: "Media Artist & Developer & Explorer"
    buttons:
      - name: Daily Immersive
        url: /daily
      - name: 3Days Sprint
        url: /sprint

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
    responsiveImages: true  # 반응형 이미지 활성화
    linkFullImages: false